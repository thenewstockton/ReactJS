<!DOCTYPE html>
<html>
    <head>
        <title>React without NodeJS</title>
        <script src="react.min.js"></script>
        <script src="react-dom.min.js"></script>
        <script src="browser.min.js"></script>
        <script type="text/babel">
        
            var btnStyle = {
                background: "pink"
            };
        
            var PinkButton = React.createClass({
                onClick: function(e){
                    alert("Don't ever write production code like this or I'll beat you!");
                },
                
                render: function() {
                    return (
                        <button onClick={this.onClick} style={btnStyle}>Click me</button>
                    );
                }
            });
            
            ReactDOM.render(
                <PinkButton />, document.getElementById("putbuttonhere")    
            );
        </script>
    </head>
    <body>
        <div id="putbuttonhere">
            
        </div>
    </body>
</html>
